<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
    Nummber of Rooms:
    <div [innerText]="numberOfRooms" [ngStyle]="{'color':rooms.availableRooms?'green':'red'}">
    </div>
</div>

<button (click)="toggle()">Toggle</button>

<div *ngIf="rooms.availableRooms>0" [hidden]="hideRoomList ">
    Rooms List:{{rooms.availableRooms}}
    <div>
        <app-rooms-list [rooms]="roomList"></app-rooms-list>
    </div>
</div>
<button (click)="toggleList()">Toggle List</button>
