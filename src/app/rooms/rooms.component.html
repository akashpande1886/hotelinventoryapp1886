<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
    Nummber of Rooms:
    <div [innerText]="numberOfRooms">
    </div>
</div>

<button (click)="toggle()">Toggle</button>

<div *ngIf="rooms.availableRooms>0">
    Rooms List:{{rooms.availableRooms}}
    <div>
        <table>
            <tr>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Room Price</th>
                <th>Room Amenities</th>
                <th>Check in Time</th>
            </tr>
            <tr *ngFor="let room of roomList;  ">
                <td>{{room.roomNumber}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.roomType}}</td>
                <td>{{room.amenities}}</td>
                <td>{{room.checkinTime}}</td>
            </tr>
        </table>
    </div>
</div>
